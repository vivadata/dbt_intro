sources:
  - name: jaffle_shop_source
    description: "Hello World"
    database: dbt-tutorial
    schema: jaffle_shop

    tables:
      - name: orders
        config:
          freshness: # make this a little more strict
            warn_after: { count: 24, period: hour }
            loaded_at_field: _etl_loaded_at
      - name: customers
        columns:
          - name: id
            data_tests:
              - unique
              - not_null

models:
  - name: stg_customers
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null
